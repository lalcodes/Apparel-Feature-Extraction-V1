<html>
<head>
    <title>Apparel Feature Extraction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
    <p><h1 align="center">Apparel Feature Extraction</h1></p>
    <div class="container">
        <div class="row">
            <h4>Select a file to upload</h4>
            <p>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul>
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
            </p>
            {% if filename %}
                <div>
                    <img src="{{ url_for('static', filename='uploads/' + random_filename) }}" alt="Uploaded Image">
                </div>
            {% endif %}
            <form method="post" action="/upload" enctype="multipart/form-data">
                <dl>
                    <p>
                        <input type="file" name="file" class="form-control" autocomplete="off" required>
                    </p>
                </dl>
                <p>
                    <input type="submit" value="Submit" class="btn btn-info">
                </p>
            </form>
        </div>
    </div>
    <script>
        // JavaScript code for displaying the JSON response
        $('form').upload(function(event) {
            event.preventDefault(); // Prevent form submission
            var formData = new FormData(this);

            $.ajax({
                url: $(this).attr('action'),
                type: 'POST',
                data: formData,
                cache: false,
                contentType: false,
                processData: false,
                success: function(response) {
                    // Handle the JSON response here
                    console.log(response);
                },
                error: function() {
                    // Handle errors
                }
            });
        });
    </script>
</body>
</html>
